@(message: String, initialtweets: List[models.db.Tweet])
<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>WebSocket Test</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<script src="@routes.Assets.at("javascripts/jquery-2.0.3.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
<script type="text/javascript">
var initialTweets = [];
@for(index <- 0 until initialtweets.size){
    initialTweets[@index] = { id: @initialtweets(index).tweetID, html: "@initialtweets(index).toHtml()" };
}
var asyncURL = "ws://@request.host/websockettest/async"
//var asyncURL = "ws://twitterradio.twitterradio.cloudbees.net/websockettest/async";
$(document).ready(function() {
	TwitterRadio.init(asyncURL, initialTweets);
});
</script> 
</head>
<body>
<h2>WebSocket Test</h2>  
<div id="output">This is output</div>
<input type="button" value="Message" onclick="WebSocketWrapper.sendMessage('sending message');" /> 
</body>
</html>
